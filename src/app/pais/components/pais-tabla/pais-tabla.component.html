
 <!--para que cuando yo pase el cursor soble la tabla, las opciones se ean en color gris-->
 <table class="table table-hover">
    <thead>
        <tr>
            <th> #</th>
            <th> Bandera</th>
            <th> Nombre </th>
            <th> Poblaci√≥n</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{i + 1}}</td>
            <td>
                <img  
                    class="small-flag" [src]="pais.flag">
            </td>
            <td>{{pais.capital}}, {{pais.name}}</td>
            <!-- el pipe number para que le de formato con comas, a las cantidades-->
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais', pais.alpha2Code]"> Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
